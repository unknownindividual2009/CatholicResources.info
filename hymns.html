<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catholic Resources - Blessed Hymns</title>
    <link rel="shortcut icon" href="Red_Chi_Rho_sign.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .hymn-list {
            margin: 20px;
        }
        .hymn-item {
            display: flex; /* Use Flexbox to align video and text */
            align-items: center; /* Vertically center the content */
            margin: 10px 0;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            padding: 10px;
        }
        .hymn-item .video-container {
            margin-right: 20px; /* Space between video and text */
        }
        .hymn-item .video-container video {
            width: 200px; /* Set video size */
            height: 150px;
        }
        .hymn-item .text-container {
            flex: 1; /* Allow text to take up remaining space */
        }
        a {
            text-decoration: none;
            color: #0056b3;
        }   
    </style>
</head>
<body>
    <h1>Blessed Hymns List</h1>
    <a href="index.html" target="_self">The Church Fathers</a>
    <div class="hymn-list" id="hymnList"></div>

    <script>
        // Assuming you manually list your .webm files here (or fetch them from your server)
        const hymnFiles = [
            'The Canticle of Brother Sun.webm',
            'Anima Christi - Catholic Mediaeval Prayer Song.webm',
            'Sett Ispadas de Dolore.webm',
            'Seigneurs, Sachiez - French Crusade Song.webm',
            'Saint George.webm',
            'Христе Боже - Christ our Lord [Serbian patriotic song].webm',
            'Albulena.webm', 
            '＂Τῇ ὑπερμάχῳ＂ - National Anthem of the Byzantine Empire.webm', 
            'Anthem of the Byzantine Empire.webm',
            'Anthem of the Teutonic Order “Christ Ist Erstanden” .webm',
            'Ave Maria.webm',
            'Benedictus (Gregorian Chant in Latin) - CANTICLE OF ZECHARIAH.webm',
            'Byzantine chant： Psalm 117： Исповедајте се Господу - O give thanks unto the Lord (Lyric video).webm',
            'Byzantine Empire (395–1453) Greek Orthodox Hymn ＂Ti Ipermaho＂.webm',
            'Byzantium Theme - Atomic (Civilization 6 OST) ｜ Ti Ipermaho, Kontakion of the Mother of God .webm',
            'Cold Iron.webm',
            'Gregorian chant - Deum verum .webm',
            'Hymnus Secundus - Hungarian War Song.webm',
            'Jórsalanám - Norse Crusader Song by The Skaldic Bard.webm',
            'KABARNOS - Ti Ypermaxo  ⧸ Hail Mary Prayer A’ (1000 voices giving chills) .webm',
            'Les Terres Saintes - French Crusading Song .webm',
            'Megaloschemos II (Bulgarian Orthodox Hymn) .webm',
            'Militaris Congratulatio.webm',
            'Miserere mei Deus - Allegri - LEGENDADO PT-BR .webm',
            'O Give Thanks Unto The Lord - Byzantine Chant Psalm 117.webm',
            'Palästinalied.webm',
            'Pecador, Contempla.webm',
            'Polish Marian Hymn - Błogosławiona Matka Boga - (Blessed Mother of God).webm',
            'Polish Orthodox Chants But Youre Aiding Vienna.webm',
            'Psalm 50 In Aramaic： Have mercy on me, O God - ܪܲܚܸܡܥܠܲܝ ܐܲܠܵܗܵܐ ܐܲܝܟ݂ ܛܲܝܒ̇ܘܼܬ̣ܵܟ݂ (Lyric video).webm',
            'Templar chant ：  Antiphona： Crucem sanctam subiit (Lyric video).webm',
            'THE LITANY OF THE SAINTS – Gregorian Chant.webm',
            'The Mass - Early Christianity in Carnuntum.webm',
            'Ti ipermaho.webm',
            'Ultreïa.webm',
            'Veni, Veni Emmanuel .webm',
            'What Child is This.webm',
            'Ya Sabi Kolla Beni (Gaguzian Turkish Orthodox Chant) .webm',
        ];

        const hymnListContainer = document.getElementById('hymnList');

        hymnFiles.forEach((file, index) => {
            const hymnItem = document.createElement('div');
            hymnItem.classList.add('hymn-item');
            
            // Add video container on the left
            const videoContainer = document.createElement('div');
            videoContainer.classList.add('video-container');
            videoContainer.innerHTML = `
                <video controls>
                    <source src="hymns/${file}" type="video/webm">
                    Your browser does not support the video tag.
                </video>
            `;

            // Add text container for the description
            const textContainer = document.createElement('div');
            textContainer.classList.add('text-container');
            textContainer.innerHTML = `
                <strong>Hymn ${index + 1}:</strong> 
                <a href="hymns/${file}">${file}</a>
            `;

            // Append video container and text container to the hymn item
            hymnItem.appendChild(videoContainer);
            hymnItem.appendChild(textContainer);
            hymnListContainer.appendChild(hymnItem);
        });
    </script>
    <a href="credits.html">Credits</a>
</body>
</html>
